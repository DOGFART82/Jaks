<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

      --tertiary-bg: #2C2C2E;

    /* Base Body Styling */
    body {

      backdrop-filter: blur(15px);

      border: 1px solid rgba(255, 255, 255, 0.1); 
      display: flex;
      flex-direction: column;
      gap: 15px; 
      position: relative; 
      z-index: 10; 
    }

    /* --- Back Button Style (iOS Look) --- */
    .back-button-container {
      width: 100%;
      position: fixed; 
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      padding-top: 3rem; 
      display: flex;

    .back-button {

      border: none;
      cursor: pointer;
      color: var(--back-button-color); 
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;

    .trx { border-color: var(--neon-red); box-shadow: 0 0 15px var(--neon-red); }
    .trx:hover { color: var(--neon-red); }

    .usdt { border-color: var(--neon-green); box-shadow: 0 0 15px var(--neon-green); }

  </style>
</head>
<body class="font-sans">
    
    <video autoplay muted loop playsinline id="video-background">

  <div class="container">

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const bipSound = document.getElementById('bipSound');
        
        // Ø¯Ø§Ù„Ø© ØªØ´ØºÙŠÙ„ Ø§Ù„ØµÙˆØª ÙˆØ§Ù„Ø§Ù†ØªÙ‚Ø§Ù„
        window.handlePaymentClick = (url) => {
            // 1. ØªØ´ØºÙŠÙ„ Ø§Ù„ØµÙˆØª
            if (bipSound) {
                bipSound.currentTime = 0; 
                bipSound.play().then(() => {
                    // 2. Ø§Ù„Ø§Ù†ØªÙ‚Ø§Ù„ Ø¨Ø¹Ø¯ Ø¨Ø¯Ø¡ ØªØ´ØºÙŠÙ„ Ø§Ù„ØµÙˆØª
                    setTimeout(() => {
                        window.location.href = url;
                    }, 50); 
                }).catch(e => {
                    console.log('Bip sound play failed, navigating immediately:', e);
                    window.location.href = url;
                });
            } else {
                window.location.href = url;
            }
        };
    });
</script>

</body>
