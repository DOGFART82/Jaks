    <!-- Firebase SDK Imports (Required for all projects using the environment) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // NOTE: We are using Firestore (cloud database) instead of localStorage for persistent storage.
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Setup (Mandatory in this environment)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth;
        let isAuthReady = false;

        try {
            if (Object.keys(firebaseConfig).length > 0) {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('Debug'); // Enable Firebase logs
                
                // Automatic user authentication
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        isAuthReady = true;
                        console.log("User authenticated. UID:", user.uid);
                    } else {
                        // Attempt to sign in if not already signed in
                        if (initialAuthToken) {
                            signInWithCustomToken(auth, initialAuthToken).catch(e => console.error("Firebase Auth Token Error:", e));
                        } else {
                            signInAnonymously(auth).catch(e => console.error("Firebase Anon Sign-in Error:", e));
                        }
                    }
                });
            } else {
                console.error("Firebase configuration is missing.");
            }
        } catch (error) {
            console.error("Firebase initialization failed:", error);
        }

        // Validation, Registration, and Redirection function
        document.getElementById('registerButton').addEventListener('click', handleRegister);

        async function handleRegister() {
            const usernameInput = document.getElementById('username');
            const username = usernameInput.value.trim();
            const errorMsg = document.getElementById('error-message');

            // 1. Input Validation (English letters and numbers only)
            const regex = /^[a-zA-Z0-9]+$/; 

            if (username.length === 0) {
                errorMsg.textContent = 'Please enter a username.';
                errorMsg.classList.remove('hidden');
                return;
            }
            
            if (!regex.test(username)) {
                errorMsg.textContent = 'Username must contain English letters and numbers only.';
                errorMsg.classList.remove('hidden');
                return;
            }

            // Clear previous error message
            errorMsg.classList.add('hidden');
            
            // 2. Check Authentication Status
            if (!db || !auth || !auth.currentUser) {
                errorMsg.textContent = 'System initializing or authentication failed. Please wait a moment and try again.';
                errorMsg.classList.remove('hidden');
                console.error("Firebase services or user not ready. Cannot save data.");
                return;
            }

            const userId = auth.currentUser.uid;
            
            // 3. Save Username to Firestore
            try {
                // Document path: /artifacts/{appId}/users/{userId}/user_data/profile
                const userDocRef = doc(
                    db, 
                    'artifacts', appId, 
                    'users', userId, 
                    'user_data', 
                    'profile'
                );
                
                // Save the username
                await setDoc(userDocRef, { 
                    username: username,
                    registeredAt: new Date().toISOString()
                }, { merge: true }); // merge: true ensures we only update these fields
                
                console.log("Username saved successfully for user:", userId);

                // 4. Redirect to main.html after successful save
                window.location.href = 'main.html';

            } catch (error) {
                console.error("Error saving username to Firestore:", error);
                errorMsg.textContent = `Registration failed: Could not save username.`;
                errorMsg.classList.remove('hidden');
            }
        }
    </script>
