<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحة تحميل SIGMA PRO 3.72</title>
  <!-- إضافة خط Inter لتحسين المظهر -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* الخلفية السوداء تغطي الشاشة كاملة */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      /* استخدام خط Inter */
      font-family: 'Inter', Arial, sans-serif; 
      color: white;
      text-align: center;
    }
    
    /* حاوية النص والصورة */
    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .header img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      border-radius: 6px; /* إضافة حواف مستديرة للرمز */
    }
    
    .header h1 {
      font-size: 2rem;
      margin: 0;
      font-weight: bold;
    }
    
    /* كود اللودر (مقتبس من كودك) */
    .ui-abstergo {
      /* تعديل الألوان لتبدو أكثر عصرية ونيون */
      --primary: #00FFC2; /* تركواز نيون */
      --secondary: rgba(0, 255, 194, 0.4);
      --shadow-blur: 5px;
      --text-shadow-blur: 8px;
      --animation-duration: 2s;
      --size: 1.1; /* تكبير بسيط */
      
      display: flex;
      flex-direction: column;
      align-items: center;
      row-gap: 30px;
      scale: var(--size);
    }

    .abstergo-loader * {
      box-sizing: content-box;
    }

    .ui-abstergo .ui-text {
      color: var(--primary);
      text-shadow: 0 0 var(--text-shadow-blur) var(--secondary);
      /* استخدام خط Menlo أو ما شابهه ليتناسب مع المظهر التكنولوجي */
      font-family: Menlo, monospace; 
      display: flex;
      align-items: baseline;
      column-gap: 3px;
      font-size: 1.4rem;
      /* التأكد من أن النص يبدأ من اليسار لليمين لإظهار الـ dots بعد كلمة Synchronization */
      direction: ltr; 
    }

    .ui-abstergo .ui-dot {
      content: "";
      display: block;
      width: 4px;
      height: 4px;
      animation: dots var(--animation-duration) infinite linear;
      animation-delay: .4s;
      background-color: var(--primary);
      border-radius: 50%;
    }

    .ui-abstergo .ui-dot:nth-child(2) {
      animation-delay: .8s;
    }

    .ui-abstergo .ui-dot:nth-child(3) {
      animation-delay: 1.2s;
    }

    .ui-abstergo .ui-dot + .ui-dot {
      margin-left: 3px;
    }

    .abstergo-loader {
      width: 103px;
      height: 90px;
      position: relative;
    }

    .abstergo-loader div {
      width: 50px;
      border-right: 12px solid transparent;
      border-left: 12px solid transparent;
      border-top: 21px solid var(--primary);
      position: absolute;
      filter: drop-shadow(0 0 var(--shadow-blur) var(--secondary));
    }

    .abstergo-loader div:nth-child(1) {
      top: 27px;
      left: 7px;
      rotate: -60deg;
      animation: line1 var(--animation-duration) linear infinite alternate;
    }

    .abstergo-loader div:nth-child(2) {
      bottom: 2px;
      left: 0;
      rotate: 180deg;
      animation: line2 var(--animation-duration) linear infinite alternate;
    }

    .abstergo-loader div:nth-child(3) {
      bottom: 16px;
      right: -9px;
      rotate: 60deg;
      animation: line3 var(--animation-duration) linear infinite alternate;
    }

    @keyframes line1 {
      0%, 40% {
        top: 27px;
        left: 7px;
        rotate: -60deg;
      }
      60%, 100% {
        top: 22px;
        left: 14px;
        rotate: 60deg;
      }
    }

    @keyframes line2 {
      0%, 40% {
        bottom: 2px;
        left: 0;
        rotate: 180deg;
      }
      60%, 100% {
        bottom: 5px;
        left: -8px;
        rotate: 300deg;
      }
    }

    @keyframes line3 {
      0%, 40% {
        bottom: 16px;
        right: -9px;
        rotate: 60deg;
      }
      60%, 100% {
        bottom: 7px;
        right: -11px;
        rotate: 180deg;
      }
    }

    @keyframes dots {
      0% {
        background-color: var(--secondary);
      }
      30% {
        background-color: var(--primary);
      }
      70%, 100% {
        background-color: var(--secondary);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- استخدام صورة رمزية (Placeholder) بيضاء بدلاً من ملف محلي غير متوفر -->
   
    <h1></h1>
  </div>

  <div class="ui-abstergo">
    <div class="abstergo-loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="ui-text">
      Synchronization
      <div class="ui-dot"></div>
      <div class="ui-dot"></div>
      <div class="ui-dot"></div>
    </div>
  </div>

  <script>
    // بعد 6 ثواني يتم التوجيه إلى dashboard.html تلقائيًا
    setTimeout(() => {
      window.location.href = 'dash.html';
    }, 6000);
  </script>
</body>
</html>
