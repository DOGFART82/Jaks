            WebApp.BackButton.hide();
            
            // 3. Ù…Ø­Ø§ÙˆÙ„Ø© Ø¥Ø®ÙØ§Ø¡ Ø´Ø±ÙŠØ· Ø§Ù„Ø¹Ø±Ø¶ Ø§Ù„Ø¥Ø¶Ø§ÙÙŠ (Ù„Ù„ØªØ£Ø«ÙŠØ± Ø¹Ù„Ù‰ Ø´Ø±ÙŠØ· Ø§Ù„ØªÙ†Ù‚Ù„)
            // Ù‡Ø°Ù‡ Ø§Ù„Ø¯Ø§Ù„Ø© ØªØ³Ù…Ø­ Ø¨Ø¥Ø®ÙØ§Ø¡ Ø´Ø±ÙŠØ· Ø§Ù„ØªÙ†Ù‚Ù„ Ø¹Ù†Ø¯ Ø§Ù„Ø³Ø­Ø¨ Ø§Ù„Ø¹Ù…ÙˆØ¯ÙŠ

            // 4. Ø¥Ø®ÙØ§Ø¡ Ø£ÙŠ Ø£Ø²Ø±Ø§Ø± Ù…Ø®ØµØµØ© Ù‚Ø¯ ØªÙƒÙˆÙ† Ø¸Ø§Ù‡Ø±Ø©

            // 5. ØªØ¹Ø·ÙŠÙ„ Ø§Ù„Ø³Ø­Ø¨ Ø§Ù„Ø¹Ù…ÙˆØ¯ÙŠ Ù„Ø¥ØºÙ„Ø§Ù‚ Ø§Ù„ÙˆÙŠØ¨ ÙÙŠÙˆ (ÙŠØ³Ø§Ø¹Ø¯ ÙÙŠ Ù…Ù†Ø¹ Ø¸Ù‡ÙˆØ± Ø§Ù„Ø¹Ù†Ø§ØµØ± Ø§Ù„Ø³ÙÙ„ÙŠØ©)
            // Ù‡Ø°Ù‡ Ø§Ù„Ø®Ø§ØµÙŠØ© ØªÙ… Ø¥Ø¶Ø§ÙØªÙ‡Ø§ ÙÙŠ Ø¥ØµØ¯Ø§Ø±Ø§Øª Ø­Ø¯ÙŠØ«Ø© Ù…Ù† API
            if (WebApp.disableVerticalSwipes) {

        // ğŸŒŸğŸŒŸğŸŒŸ Ù†Ù‡Ø§ÙŠØ© Ø£ÙˆØ§Ù…Ø± ØªÙ„ÙŠØ¬Ø±Ø§Ù… ğŸŒŸğŸŒŸğŸŒŸ

        document.getElementById('registerButton').addEventListener('click', handleRegister);
        
        const music = document.getElementById('background-music');
        const enterButton = document.getElementById('enterButton');
        const welcomeModal = document.getElementById('welcome-modal');

        // Ø¯Ø§Ù„Ø© ØªØ´ØºÙŠÙ„ Ø§Ù„Ù…ÙˆØ³ÙŠÙ‚Ù‰ ÙˆØ¥Ø®ÙØ§Ø¡ Ø§Ù„Ù†Ø§ÙØ°Ø© Ø§Ù„Ù…Ù†Ø¨Ø«Ù‚Ø©
        enterButton.addEventListener('click', function() {
            // Ù…Ø­Ø§ÙˆÙ„Ø© ØªØ´ØºÙŠÙ„ Ø§Ù„Ù…ÙˆØ³ÙŠÙ‚Ù‰
            music.play().then(() => {
                console.log("Music started successfully.");
            }).catch(error => {

            });

            // Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ù†Ø§ÙØ°Ø© Ø§Ù„Ù…Ù†Ø¨Ø«Ù‚Ø©
            welcomeModal.style.opacity = '0';
            setTimeout(() => {
                welcomeModal.classList.add('hidden');
            }, 300); // 300ms ØªØªØ·Ø§Ø¨Ù‚ Ù…Ø¹ Ù…Ø¯Ø© Ø§Ù„Ø§Ù†ØªÙ‚Ø§Ù„ (transition duration)
        });


        function handleRegister() {
            const usernameInput = document.getElementById('username');
            const username = usernameInput.value.trim();
            const errorMsg = document.getElementById('error-message');
            const registerButton = document.getElementById('registerButton');

            // 1. Input Validation (English letters and numbers only)
            const regex = /^[a-zA-Z0-9]+$/; 

            if (username.length === 0) {
                errorMsg.textContent = 'Please enter a username.';
                errorMsg.classList.remove('hidden');
                return;
            }
            
            if (!regex.test(username)) {
                errorMsg.textContent = 'Username must contain English letters and numbers only.';
                errorMsg.classList.remove('hidden');
                return;
            }

            // Clear previous error message
            errorMsg.classList.add('hidden');
            
            // Disable button during storage/redirect
            registerButton.disabled = true; 
            registerButton.textContent = 'Processing...';

            // 2. Save Username to localStorage
            try {
                localStorage.setItem('registeredUsername', username);
                console.log("Username saved to localStorage:", username);

                // 3. Redirect to main.html
                window.location.href = 'main.html';
                
            } catch (error) {
                console.error("Error saving username to localStorage:", error);
                errorMsg.textContent = `Registration failed: Could not save username locally.`;
                errorMsg.classList.remove('hidden');
                registerButton.disabled = false; // Re-enable button on failure
                registerButton.textContent = 'Register';
            }
        }
