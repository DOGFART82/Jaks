<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Screen | Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Apply a modern font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
        }
        /* Ensure the screen fits the viewport exactly (100vh) without scrolling. */
        .mobile-container {
            height: 100vh;
            box-sizing: border-box; 
        }
        /* Video styling for 1:1 aspect ratio */
        video {
            aspect-ratio: 1 / 1;
            width: 100%;
            max-width: 300px;
            object-fit: cover;
            border-radius: 1rem;
        }
    </style>
</head>
<body class="bg-black text-white antialiased">

    <audio id="background-music" autoplay loop muted>
        <source src="music.mp3" type="audio/mpeg">
        متصفحك لا يدعم وسم الصوت.
    </audio>

    <div class="mobile-container flex flex-col items-center justify-between p-6 md:p-12 max-w-sm mx-auto">
        
        <div class="flex flex-col items-center w-full my-auto">
            
            <div class="w-full max-w-xs mb-8 overflow-hidden rounded-2xl shadow-xl shadow-fuchsia-900/10">
                <video id="spaceVideo" autoplay loop muted playsinline poster="https://placehold.co/300x300/18181b/ffffff?text=Video+Loading+..." class="w-full h-auto">
                    <source src="space.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <h1 class="text-5xl font-extrabold mb-2 text-center">
                Welcome
            </h1>
            <p class="text-lg text-white/60 text-center">
                Your journey starts here
            </p>
        </div>

        <div class="w-full mt-8">
            <p id="error-message" class="text-red-400 text-sm mb-3 hidden text-center"></p>

            <input type="text" id="username" placeholder="Username (Alphanumeric only)"
                   class="w-full bg-neutral-900 text-white placeholder-neutral-500 border border-neutral-700 p-4 rounded-xl mb-4 text-left focus:outline-none focus:ring-2 focus:ring-fuchsia-500 transition duration-150"
                   maxlength="20">

            <button id="registerButton"
                    class="w-full bg-white text-black font-semibold py-4 rounded-xl hover:bg-neutral-200 transition duration-150 shadow-lg shadow-white/20">
                Register
            </button>
            
            <div class="mt-8 text-xs text-white/50 text-center leading-relaxed">
                By clicking "Register," you agree to our
                <a href="#" class="text-white/80 underline font-medium hover:text-white transition duration-150">Terms of Service</a>
                and
                <a href="#" class="text-white/80 underline font-medium hover:text-white transition duration-150">Privacy Policy</a>.
            </div>
        </div>
    </div>

    <script type="text/javascript">
        document.getElementById('registerButton').addEventListener('click', handleRegister);
        
        const music = document.getElementById('background-music');

        // 1. محاولة التشغيل الصامت بمجرد تحميل محتوى الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            music.play().catch(e => {
                console.warn("Autoplay was prevented by the browser.", e);
            });
        });
        
        // 2. إلغاء كتم الموسيقى عند أول تفاعل من المستخدم (نقرة)
        document.addEventListener('click', function unmuteMusic() {
            if (music.muted) {
                music.muted = false;
                music.volume = 0.5; // تعيين مستوى الصوت
                console.log("Music unmuted by user interaction.");
                // إزالة المستمع لتنفيذه مرة واحدة فقط
                document.removeEventListener('click', unmuteMusic); 
            }
        });


        function handleRegister() {
            const usernameInput = document.getElementById('username');
            const username = usernameInput.value.trim();
            const errorMsg = document.getElementById('error-message');
            const registerButton = document.getElementById('registerButton');

            // 1. Input Validation (English letters and numbers only)
            const regex = /^[a-zA-Z0-9]+$/; 

            if (username.length === 0) {
                errorMsg.textContent = 'Please enter a username.';
                errorMsg.classList.remove('hidden');
                return;
            }
            
            if (!regex.test(username)) {
                errorMsg.textContent = 'Username must contain English letters and numbers only.';
                errorMsg.classList.remove('hidden');
                return;
            }

            // Clear previous error message
            errorMsg.classList.add('hidden');
            
            // Disable button during storage/redirect
            registerButton.disabled = true; 
            registerButton.textContent = 'Processing...';

            // 2. Save Username to localStorage
            try {
                localStorage.setItem('registeredUsername', username);
                console.log("Username saved to localStorage:", username);

                // 3. Redirect to main.html
                window.location.href = 'main.html';
                
            } catch (error) {
                console.error("Error saving username to localStorage:", error);
                errorMsg.textContent = `Registration failed: Could not save username locally.`;
                errorMsg.classList.remove('hidden');
                registerButton.disabled = false; // Re-enable button on failure
                registerButton.textContent = 'Register';
            }
        }
    </script>
</body>
</html>
