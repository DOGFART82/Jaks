<body class="bg-black antialiased">

    <script>
        // ------------------ Ø¯Ø§Ù„Ø© ØªØ´ØºÙŠÙ„ ØµÙˆØª Ø§Ù„Ù†Ù‚Ø± Ø§Ù„Ø¹Ø§Ø¯ÙŠ (bip.mp3) ------------------
        function playBipSound() {
            const bip = document.getElementById('bipSound');
            if (bip) {
                bip.currentTime = 0; // Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„ØµÙˆØª Ù„Ù„Ø¨Ø¯Ø§ÙŠØ© Ù„Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„Ù…ØªÙƒØ±Ø± Ø§Ù„Ø³Ø±ÙŠØ¹
                bip.play().catch(error => {
                    // console.log("Audio playback blocked:", error); 
                });
            }
        }
        // ------------------ Ù†Ù‡Ø§ÙŠØ© Ø¯Ø§Ù„Ø© Ø§Ù„ØµÙˆØª ------------------

        // Ø§Ù„Ù‚ÙŠÙ… Ø§Ù„Ø£ÙˆÙ„ÙŠØ© Ø§Ù„Ø«Ø§Ø¨ØªØ©
        const INITIAL_DISLIKES = 62;
        const INITIAL_LIKES = 21627;
        const INITIAL_CONTACTS = 528263;

        // Ø¯Ø§Ù„Ø© Ù„ØªÙˆÙ„ÙŠØ¯ Ø±Ù‚Ù… Ø¹Ø´ÙˆØ§Ø¦ÙŠ Ø¶Ù…Ù† Ù†Ø·Ø§Ù‚ Ù…Ø¹ÙŠÙ† (Ø´Ø§Ù…Ù„ Ù„Ù„Ø­Ø¯ÙŠÙ†)
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        // ------------------ Ù…Ù†Ø·Ù‚ ØªÙˆÙ„ÙŠØ¯ ÙˆØ­ÙØ¸ ID Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… ------------------
        function generateUniqueID() {
            let id = '';
            for (let i = 0; i < 10; i++) {
                id += Math.floor(Math.random() * 10);
            }
            return id;
        }

        const idDisplayElement = document.getElementById('uniqueIDDisplay');
        let uniqueID = localStorage.getItem('userAppID');

        if (!uniqueID) {
            uniqueID = generateUniqueID();
            localStorage.setItem('userAppID', uniqueID);
        }

        idDisplayElement.textContent = `ID: ${uniqueID}`;
        // ------------------ Ù†Ù‡Ø§ÙŠØ© Ù…Ù†Ø·Ù‚ ID Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… ------------------

        // Ø§Ù„Ø¹Ù†Ø§ØµØ±
        const likesCountEl = document.getElementById('likes-count');
        const dislikesCountEl = document.getElementById('dislikes-count');
        const contactsCountEl = document.getElementById('contacts-count');
        const likeBtn = document.getElementById('like-btn');
        const dislikeBtn = document.getElementById('dislike-btn');
        const backButton = document.getElementById('backButton'); 
        
        // ğŸ”Š Ù…Ø¹Ø§Ù„Ø¬ Ø­Ø¯Ø« Ø²Ø± Ø§Ù„Ø±Ø¬ÙˆØ¹ (ÙŠØªØ¶Ù…Ù† ØªØ´ØºÙŠÙ„ Ø§Ù„ØµÙˆØª)
        backButton.addEventListener('click', (event) => {
            playBipSound();
            // ØªØ£Ø®ÙŠØ± Ø¨Ø³ÙŠØ· Ù„Ù…Ù†Ø­ Ø§Ù„ØµÙˆØª ÙØ±ØµØ© Ù„Ù„ØªØ´ØºÙŠÙ„
            setTimeout(() => {
                 window.location.href = 'main.html';
            }, 50); 
            event.preventDefault(); // Ù…Ù†Ø¹ Ø§Ù„Ø§Ù†ØªÙ‚Ø§Ù„ Ø§Ù„ÙÙˆØ±ÙŠ Ù„Ø¥ØªØ§Ø­Ø© ØªØ´ØºÙŠÙ„ Ø§Ù„ØµÙˆØª
        });
        
        // ğŸ”Š Ø¥Ø¶Ø§ÙØ© Ù…Ø¹Ø§Ù„Ø¬Ø§Øª Ø§Ù„ØµÙˆØª Ù„Ù„Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ø£Ø®Ø±Ù‰ ØºÙŠØ± (Like/Dislike)
        document.querySelectorAll('.play-bip').forEach(element => {
            element.addEventListener('click', playBipSound);
        });
        
        // --- Ù…Ù†Ø·Ù‚ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø£Ø±Ù‚Ø§Ù… Ø§Ù„Ø¹Ø´ÙˆØ§Ø¦ÙŠØ© ÙˆØªØ®Ø²ÙŠÙ†Ù‡Ø§ Ø¹Ù†Ø¯ ÙƒÙ„ Ø²ÙŠØ§Ø±Ø© ---
        
        let baseLikes = parseInt(localStorage.getItem('baseLikes')) || INITIAL_LIKES;
        let baseContacts = parseInt(localStorage.getItem('baseContacts')) || INITIAL_CONTACTS;
        
        baseLikes += getRandomInt(10, 100);
        baseContacts += getRandomInt(30, 200);
        localStorage.setItem('baseLikes', baseLikes);
        localStorage.setItem('baseContacts', baseContacts);

        // --- Ù†Ù‡Ø§ÙŠØ© Ù…Ù†Ø·Ù‚ Ø§Ù„Ø£Ø±Ù‚Ø§Ù… Ø§Ù„Ø¹Ø´ÙˆØ§Ø¦ÙŠØ© ---
        
        // --- Ù…Ù†Ø·Ù‚ Ø­ÙØ¸ ÙˆØ§Ø³ØªØ¹Ø§Ø¯Ø© ØªÙØ§Ø¹Ù„ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… ---
        
        let hasLiked = localStorage.getItem('userHasLiked') === 'true';
        let hasDisliked = localStorage.getItem('userHasDisliked') === 'true';
        
        let currentLikes = baseLikes + (hasLiked ? 1 : 0);
        let currentDislikes = INITIAL_DISLIKES + (hasDisliked ? 1 : 0);
        
        function formatNumberWithCommas(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        const LIKE_DEFAULT_CLASSES = 'text-gray-400 hover:bg-gray-700 hover:text-green-400';
        const DISLIKE_DEFAULT_CLASSES = 'text-gray-400 hover:bg-gray-700 hover:text-red-400';

        function updateUI() {
            likesCountEl.textContent = formatNumberWithCommas(currentLikes);
            dislikesCountEl.textContent = currentDislikes.toString();
            contactsCountEl.textContent = formatNumberWithCommas(baseContacts); 

            
            likeBtn.classList.remove('liked', ...LIKE_DEFAULT_CLASSES.split(' '));
            if (hasLiked) {
                likeBtn.classList.add('liked');
            } else {
                likeBtn.classList.add(...LIKE_DEFAULT_CLASSES.split(' '));
            }

            dislikeBtn.classList.remove('disliked', ...DISLIKE_DEFAULT_CLASSES.split(' '));
            if (hasDisliked) {
                dislikeBtn.classList.add('disliked');
            } else {
                dislikeBtn.classList.add(...DISLIKE_DEFAULT_CLASSES.split(' '));
            }
        }

        // ğŸ”Š Ù…Ø¹Ø§Ù„Ø¬ Ø­Ø¯Ø« Ø§Ù„Ø¥Ø¹Ø¬Ø§Ø¨ (ÙŠØªØ¶Ù…Ù† ØªØ´ØºÙŠÙ„ Ø§Ù„ØµÙˆØª)
        likeBtn.addEventListener('click', () => {
            playBipSound();
            if (hasDisliked) {
                return;
            }

            if (hasLiked) {
                currentLikes--;
                hasLiked = false;
                localStorage.setItem('userHasLiked', 'false'); 
            } else {
                currentLikes++;
                hasLiked = true;
                localStorage.setItem('userHasLiked', 'true'); 
            }
            updateUI();
        });

        // ğŸ”Š Ù…Ø¹Ø§Ù„Ø¬ Ø­Ø¯Ø« Ø¹Ø¯Ù… Ø§Ù„Ø¥Ø¹Ø¬Ø§Ø¨ (ÙŠØªØ¶Ù…Ù† ØªØ´ØºÙŠÙ„ Ø§Ù„ØµÙˆØª)
        dislikeBtn.addEventListener('click', () => {
            playBipSound();
            if (hasLiked) {
                return;
            }

            if (hasDisliked) {
                currentDislikes--;
                hasDisliked = false;
                localStorage.setItem('userHasDisliked', 'false'); 
            } else {
                currentDislikes++;
                hasDisliked = true;
                localStorage.setItem('userHasDisliked', 'true'); 
            }
            updateUI();
        });
        
        // Ø§Ø³ØªØ¯Ø¹Ø§Ø¡ Ù„ØªØ«Ø¨ÙŠØª Ø§Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø§Øª ÙˆØªØ­Ø¯ÙŠØ« Ø§Ù„ÙˆØ§Ø¬Ù‡Ø© Ø¹Ù†Ø¯ Ø§Ù„ØªØ­Ù…ÙŠÙ„
        window.onload = () => {
            lucide.createIcons();
            updateUI();
        };

    </script>
